name: Nifty Chain Scraper

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

concurrency:
  group: nifty-chain-scraper
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow push with GITHUB_TOKEN
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main         # ensure we work on main
          fetch-depth: 0    # full history for rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run scraper
        run: python download_nifty.py

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local pull.rebase true

          # Be sure we're on a local branch (not detached HEAD)
          git checkout -B main

          # Stage & commit only if there are changes
          git add -A
          git diff --cached --quiet || git commit -m "Auto update: Nifty chain HTML [skip ci]"

          # Rebase on latest remote to avoid 'fetch first' errors
          git fetch origin main
          git pull --rebase origin main

          # Push back to main
          git push origin HEAD:main
